---
name: "build"

concurrency: build

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      modules:
        description: 'A comma-separated list of modules to be rebuilt. If omitted, rebuild everything'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: nhatthm/govanityrender-action@v0.3.0
        with:
          modules: ${{ github.event.inputs.modules }}

      - name: Push
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
